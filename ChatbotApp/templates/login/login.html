<!DOCTYPE html>
{% load static %}
<html xmlns="http://www.w3.org/1999/html">
<head>
<link href="{% static 'css/login.css' %}" rel="stylesheet"/>
<meta charset="UTF-8">
<title>KNU CHATBOT</title>
</head>
<body>
{% csrf_token %}

	<div class="header">강남대학교 챗봇</div>

    <div><img class="img" src="/static/img/nyangnyang.jpg" alt="My Image"></div>

    <div class="nav">ID와 비번 입력해줘!</div>

	<div class="main">
        <form method="post" class="post-form" action="{% url 'login' %}">

        <div>
            <input class="ID" type="text" placeholder="ID" name="userName" value="{{ form.userName.value|default_if_none:'' }}">
        </div>
        <div>
            <input class="PW" type="password" placeholder="PW" name="userPassword" value="{{ form.userPassword.value|default_if_none:'' }}">
        </div>
        </form>
    </div>

	<div class="footer">
            <input class="loginbtn" type="button" value="로그인" onclick="location.href='chatPage'">

            <input class="registerbtn" type="button" value="회원가입" onclick="location.href='../register'">
	</div>
</body>
</html>
